<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>SVG Graphics Example</title>
</head>
    <body>
        <div id="wrapper"> <!-- Adding a wrapper div to contain the html content -->
            <header>
                <hgroup> <!-- hgroup to bring subtitles in a semantically correct way http://www.w3.org/TR/2011/WD-html5-20110525/sections.html#the-hgroup-element -->
                    <h1>LOGO</h1><!-- H1 should be unique -->
                    <h2>Learn About SVG Graphics: Circle  </h2>
                </hgroup>
              
            </header> 
            
            <article>
            	
               <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="500">
               	  <!-- 
             	The <rect> element is used to draw rectangle
             -->
             <rect x="75" y="1" height="470" width="15"  rx="5" ry="5" style="stroke:#000000; fill: #dddddd"/>
             <!-- 
             	The <circle> element is used to draw circles
             -->
             <circle  cx="80" cy="50" r="40" style="stroke:#000000; fill: red" />
             <circle  cx="80" cy="132" r="40" style="stroke:#000000; fill: yellow" />
             <circle  cx="80" cy="215" r="40" style="stroke:#000000; fill: green" />
             <rect x="1" y="460" height="40" width="165"  rx="5" ry="5" style="stroke:#000000; fill: #bbbbbb"/>
			</svg>
            </article>
            <footer>
               
            </footer>
        </div>
    </body>
</html>
